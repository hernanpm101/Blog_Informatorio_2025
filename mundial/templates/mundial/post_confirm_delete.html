{% extends "mundial/base.html" %}
{% block title %}Eliminar post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>¿Seguro que deseas eliminar este post?</h2>
    <p><strong>{{ post.titulo }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'mundial:post_detail' post.slug %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
